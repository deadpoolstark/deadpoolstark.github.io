<!DOCTYPE html>
<html>
<head>
    <title>Open WhatsApp</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
    <script>
        function openWhatsApp() {
            var countrycode = document.getElementById('countryCode').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            window.location.href = "https://wa.me/" + countrycode + phoneNumber;
        }
    </script>
</head>
<body>
    <div class="container">
        <input type="number" id="countryCode" placeholder="Enter country code">
        <input type="number" id="phoneNumber" placeholder="Enter phone number">
        <button onclick="openWhatsApp()">Open WhatsApp</button>
    </div>
</body>
</html>
